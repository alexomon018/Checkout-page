<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>Checkout Page</title>

</head>

<body>
  <section class="section">
    <h1>Checkout</h1>
    <section class="section__center">
      <div class="containerInfo">
        <div class="contactInfo__container">
          <h3>Contact Information</h3>
          <div class="input__container">
            <small>E-mail</small>
            <div class="input">
              <i class="fa fa-envelope"></i>
              <input type="text" placeholder="Enter your email..">

            </div>
          </div>
          <div class="input__container">
            <small>Phone</small>
            <div class="input">
              <i class="fa fa-phone"></i>
              <input type="text" placeholder="Enter your phone..">

            </div>
          </div>
        </div>
        <div class="shippingAddress__container">
          <h3>Shipping address</h3>
          <div class="input__container">
            <small>Full Name</small>
            <div class="input">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Enter your name..">

            </div>
          </div>
          <div class="input__container">
            <small>Address</small>
            <div class="input">
              <i class="fa fa-home"></i>
              <input type="text" placeholder="Enter your address..">

            </div>
          </div>
          <div class="input__container">
            <small>City</small>
            <div class="input">
              <i class="fa fa-city"></i>
              <input type="text" placeholder="Enter your city..">

            </div>
          </div>
          <div class="shippingAddress__code">
            <div class="input__container">
              <small>Country</small>
              <div class="input">
                <i class="fas fa-globe-europe"></i>
                <input type="text" placeholder="Enter your country..">
                <i class="fas fa-chevron-down"></i>
              </div>
            </div>
            <div class="input__container">
              <small>Postal code</small>
              <div class="input">
                <i class="fas fa-file"></i>
                <input type="text" placeholder="Enter your postal code..">
              </div>
            </div>
          </div>
          <div class="save__info">
            <input type="checkbox">
            <p>Save this information for next time</p>
          </div>
          <button class="continue__btn" type="button">Continue</button>
        </div>
      </div>
      <div class="cart__container">
        <div class="item__container">

          <img src="/photo1.png" alt="img1">


          <div class="item__info">
            <h3>Vintage Backpack</h3>
            <div class="prices">
              <p class="price">$54.99</p>
              <p class="prevPrice">$44.99</p>
            </div>
            <div class="button__container">
              <i class="fa fa-minus"></i>
              <p>1</p>
              <i class="fa fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="item__container">

          <img src="/photo2.png" alt="img2">

          <div class="item__info">
            <h3>Vintage Backpack</h3>
            <div class="prices">
              <p class="price">$54.99</p>
              <p class="prevPrice">$44.99</p>
            </div>

            <div class="button__container">
              <i class="fa fa-minus"></i>
              <p>1</p>
              <i class="fa fa-plus"></i>
            </div>
          </div>
        </div>
        <div class="total__container">
          <div class="underline"></div>
          <div class="shipping">
            <h4>Shipping</h4>
            <p>$19</p>
          </div>
          <div class="underline"></div>
          <div class="total">
            <h4>Total</h4>
            <p>$110</p>
          </div>
        </div>
    </section>
  </section>
</body>

</html>
